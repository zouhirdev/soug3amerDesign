<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Individual Chat Screen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00e677",
              "background-dark": "#333",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* --- MODIFIED CSS FOR RESPONSIVE FRAME --- */
    body {
        background-color: #333;
        /* Use flexbox to center the frame on the page */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensure body takes full height */
        padding: 1rem; /* Add some space on smaller screens */
    }
    .phone-frame {
        width: 100%; /* Be flexible, fill the container */
        max-width: 400px; /* But don't get wider than our ideal size */
        
        height: auto; /* Let height be determined by aspect ratio */
        /* This is the magic part: Forces the shape (400 / 860 â‰ˆ 9 / 19.5) */
        aspect-ratio: 9 / 19.5; 
        
        /* On short screens (like laptops), don't let the frame be taller than the viewport */
        max-height: 95vh; 

        border-radius: 2.5rem;
        border: 8px solid #111;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        overflow: hidden; /* This is essential */
        position: relative;
    }
</style>
  </head>
  <body class="font-display">
    <div class="phone-frame">
      <div
        class="relative mx-auto flex h-full max-w-md flex-col overflow-hidden bg-background-dark"
      >
        <!-- Top App Bar -->
        <header
          class="sticky top-0 z-10 flex h-16 shrink-0 items-center justify-between border-b border-white/10 bg-background-dark px-4"
        >
          <a
            href="inbox_screen.html"
            class="flex h-10 w-10 items-center justify-center rounded-full text-white"
          >
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
          </a>
          <div class="flex flex-1 items-center gap-3">
            <div class="relative shrink-0">
              <div
                class="h-10 w-10 rounded-full bg-cover bg-center"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAvYF9dsAOfzN0A14DyI8dFR936qIYncga1DfLB1MspbZXreF8kCwQ9Biu_Axf8HazRKl5zrkZc-TeZAN-_YILehHcVyvzURlEjYjfo61mxqS86fWO5JfpIWCviQn5kdpOvM6PPR_k-D9zTnqGLDBDY9lSiick_nuoLnQbwZWHFq2CzgQxKibS8QLNpab0kXl9h0XV3ktsbpKDvpmB-6eZmEi2i3BjEKZnr7qsuTJMBHk8wywJTCdbnmCsZwooc9VLEG-y3Cm68VBol')"
              ></div>
              <div
                class="absolute bottom-0 right-0 h-3 w-3 rounded-full border-2 border-background-dark bg-primary"
              ></div>
            </div>
            <div class="flex flex-col">
              <h1 class="font-bold leading-tight text-white">Jane Doe</h1>
              <p class="text-xs leading-tight text-gray-400">Online</p>
            </div>
          </div>
          <button
            class="flex h-10 w-10 items-center justify-center rounded-full text-white"
          >
            <span class="material-symbols-outlined">more_vert</span>
          </button>
        </header>

        <!-- Chat View Area -->
        <main class="flex-1 overflow-y-auto p-4">
            <div class="flex flex-col gap-4">
                <!-- Incoming Message -->
                <div class="flex items-end gap-2.5 self-start">
                    <div class="flex flex-col gap-1">
                        <div class="max-w-xs rounded-xl rounded-bl-none bg-primary/10 px-4 py-2.5">
                            <p class="text-sm text-white">Hi! Is this still available?</p>
                        </div>
                        <p class="text-xs text-gray-400">10:00 AM</p>
                    </div>
                </div>
                <!-- Outgoing Message -->
                <div class="flex items-end gap-2.5 self-end">
                    <div class="flex flex-col items-end gap-1">
                        <div class="max-w-xs rounded-xl rounded-br-none bg-primary px-4 py-2.5">
                            <p class="text-sm text-background-dark">Yes, it is!</p>
                        </div>
                        <div class="flex items-center gap-1">
                            <p class="text-xs text-gray-400">10:01 AM</p>
                            <span class="material-symbols-outlined !text-base text-primary" style="font-variation-settings: 'FILL' 1;">done_all</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Message Input Bar -->
        <footer class="sticky bottom-0 bg-background-dark p-4">
          <div class="flex items-center gap-2 rounded-full bg-primary/10 p-2">
            <button
              class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-primary/70 hover:text-primary"
            >
              <span class="material-symbols-outlined">add_a_photo</span>
            </button>
            <input
              class="flex-1 border-none bg-transparent text-sm text-white placeholder-gray-400 focus:ring-0"
              placeholder="Type a message..."
              type="text"
            />
            <button
              class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-primary text-background-dark"
            >
              <span class="material-symbols-outlined">send</span>
            </button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
