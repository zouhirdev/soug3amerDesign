<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* --- MODIFIED CSS FOR RESPONSIVE FRAME --- */
    body {
        background-color: #333;
        /* Use flexbox to center the frame on the page */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensure body takes full height */
        padding: 1rem; /* Add some space on smaller screens */
    }
    .phone-frame {
        width: 100%; /* Be flexible, fill the container */
        max-width: 400px; /* But don't get wider than our ideal size */
        
        height: auto; /* Let height be determined by aspect ratio */
        /* This is the magic part: Forces the shape (400 / 860 â‰ˆ 9 / 19.5) */
        aspect-ratio: 9 / 19.5; 
        
        /* On short screens (like laptops), don't let the frame be taller than the viewport */
        max-height: 95vh; 

        border-radius: 2.5rem;
        border: 8px solid #111;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        overflow: hidden; /* This is essential */
        position: relative;
    }
</style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#00e677", "background-dark": "#333", "danger": "#FF453A" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="font-display">
    <div class="phone-frame">
        <div class="relative h-full w-full bg-background-dark flex flex-col">
            <!-- Simulated Background Profile -->
            <div class="absolute inset-0 h-full w-full bg-cover bg-center blur-sm scale-105" style='background-image: url("profile.png");'></div>
            
            <!-- Modal Content -->
            <div class="relative flex flex-col h-full w-full bg-background-dark/80 backdrop-blur-md justify-end">
                <div class="bg-[#222] rounded-t-2xl">
                    <!-- Handle -->
                    <div class="flex justify-center pt-3 pb-2">
                        <div class="w-10 h-1.5 bg-white/20 rounded-full"></div>
                    </div>

                    <!-- Menu List -->
                    <div class="p-4 space-y-2">
                        <!-- Balance Link -->
                        <a href="balance_screen.html" class="flex items-center gap-4 p-3 rounded-xl transition-colors hover:bg-white/10">
                            <span class="material-symbols-outlined text-primary">account_balance_wallet</span>
                            <p class="text-base font-medium text-white">Balance</p>
                        </a>
                        <!-- Other Links -->
                        <a href="#" class="flex items-center gap-4 p-3 rounded-xl transition-colors hover:bg-white/10">
                            <span class="material-symbols-outlined text-white/70">person</span>
                            <p class="text-base font-medium text-white">Account</p>
                        </a>
                        <a href="#" class="flex items-center gap-4 p-3 rounded-xl transition-colors hover:bg-white/10">
                            <span class="material-symbols-outlined text-white/70">lock</span>
                            <p class="text-base font-medium text-white">Privacy</p>
                        </a>
                        
                    </div>
                    
                    <!-- Log Out Button -->
                    <div class="p-4 mt-4 border-t border-white/10">
                        <a href="login_screen.html" class="flex items-center justify-center gap-3 p-3 rounded-xl transition-colors bg-danger/10 hover:bg-danger/20">
                            <span class="material-symbols-outlined text-danger">logout</span>
                            <p class="text-base font-bold text-danger">Log Out</p>
                        </a>
                    </div>

                    <!-- Close Area -->
                    <a href="my_profile_screen.html" class="absolute top-0 right-0 m-3 flex size-8 items-center justify-center rounded-full bg-white/10">
                        <span class="material-symbols-outlined !text-lg text-white/70">close</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
