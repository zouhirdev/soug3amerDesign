      /* --- ADD THIS CSS UTILITY --- */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* --- END OF ADDITION --- */

      body { background-color: #333; display: flex; align-items: center; justify-content: center; padding: 2rem; }

    </style>

                    colors: { "primary": "#00e677", "background-dark": "#333" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>

                    <p class="text-slate-300 text-base font-medium pb-2">Title</p>
                    <input class="form-input h-12 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 p-4" placeholder="e.g., Vintage Leather Jacket"/>
                </label>
                <label class="flex flex-col">
                    <p class="text-slate-300 text-base font-medium pb-2">Price</p>
                    <input class="form-input h-12 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 p-4" placeholder="$ 0.00"/>

                <div>

                    <div class="flex flex-wrap gap-3">

                        <button class="h-10 px-4 rounded-xl bg-white/5 text-white/70 font-medium text-sm transition-colors hover:bg-white/10">Electronics</button>

                    </div>
                </div>
                <div>
                    <p class="text-slate-300 text-base font-medium pb-2">Type</p>
                    <div class="flex flex-wrap gap-3">
                        <button class="h-10 px-4 rounded-xl bg-primary text-background-dark font-bold text-sm">Jacket</button>
                        <button class="h-10 px-4 rounded-xl bg-white/5 text-white/70 font-medium text-sm transition-colors hover:bg-white/10">Shoes</button>
                        <button class="h-10 px-4 rounded-xl bg-white/5 text-white/70 font-medium text-sm transition-colors hover:bg-white/10">Bag</button>
                        <button class="h-10 px-4 rounded-xl bg-white/5 text-white/70 font-medium text-sm transition-colors hover:bg-white/10">Accessory</button>
                    </div>
                </div>
                <label class="flex flex-col">
                    <p class="text-slate-300 text-base font-medium pb-2">Description</p>
                    <textarea class="form-input min-h-32 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 p-4" placeholder="Describe your item, its condition, etc."></textarea>
