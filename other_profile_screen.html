<!DOCTYPE html>
<html class="dark" lang="en">

    <meta charset="utf-8" />

    <title>User Profile Screen</title>
    <link

      rel="stylesheet"
    />

      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Added for phone frame */
      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .phone-frame {
        max-width: 440px;
        width: 100%;
        max-height: 860px;height: 860px;
        border-radius: 2.5rem;
        border: 8px solid #111;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        overflow: hidden;
        position: relative;
      }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00e677",
                        "background-dark": "#333",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
  </head>

            </div>
          </div>

          <a class="flex flex-col items-center gap-1 text-white/70 hover:text-white" href="video_feed_screen.html">
            <span class="material-symbols-outlined">home</span>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a class="flex flex-col items-center gap-1 text-white/70 hover:text-white" href="search_screen.html">
            <span class="material-symbols-outlined">search</span>
