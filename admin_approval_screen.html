<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Approval</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; font-size: 24px; }
      body { background-color: #333; display: flex; align-items: center; justify-content: center; padding: 2rem; }
      .phone-frame { max-width: 400px; width: 100%; height: 860px; border-radius: 2.5rem; border: 8px solid #111; box-shadow: 0 10px 40px rgba(0,0,0,0.5); overflow: hidden; position: relative; }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { 
                        "primary": "#00e677", 
                        "background-dark": "#333",
                        "danger": "#FF453A"
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
  </head>
  <body class="font-display">
    <div class="phone-frame">
      <div class="relative mx-auto flex h-full w-full flex-col overflow-hidden bg-black font-display text-white">
        
        <!-- Fullscreen Video Player (Background) -->
        <div class="absolute inset-0 h-full w-full">
          <div class="relative flex h-full items-center justify-center bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAW4k4TDn32BYFChP7lGVLl-FUy8xgNlJS8CFMt9MByBcxBcrmLmy5zwir0gWTYeahkl2Qyck7cUwLPrIjOXO8deeqox3zi-U0hyhXPiqLzhGjMOECd0tfmvd2X0B2CeQoWfe5Tipi8qeTltlutr-c30XKXIVE7F2g8X61OweLGJGv_vP7zWergqJdI4eIoYG9yKlBoqNjN-mjXlIjq2V45ANZpcDd9M4J_k7ki5GhcDTb-aqjrCRPedA-sse7clXunZNpOTTbH73Rn");'>
            <div class="absolute inset-0 bg-black/30"></div>
          </div>
        </div>

        <!-- Overlays -->
        <div class="relative z-10 flex h-full flex-col justify-between">
          
          <!-- Top Admin Header -->
          <header class="flex items-center p-4 justify-between bg-gradient-to-b from-black/60 to-transparent">
            <button class="flex size-10 items-center justify-center rounded-full bg-black/20 backdrop-blur-sm">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="flex flex-col text-center">
                <h1 class="font-bold text-white">Admin Approval</h1>
                <p class="text-sm text-white/70">1 of 15</p>
            </div>
            <div class="size-10"></div> <!-- Spacer -->
          </header>

          <!-- Main Content Area -->
          <div class="flex flex-1 items-end p-4">
            <!-- Bottom Info Overlay -->
            <div class="flex-1 space-y-3 pb-2 pr-4" style="text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5)">
              <p class="text-sm font-bold text-white">@seller_username</p>
              <p class="text-base font-normal text-white">Vintage Racing Jacket - A brief, catchy description</p>
              <div class="flex">
                <div class="flex h-8 items-center justify-center rounded-xl bg-primary px-4">
                  <p class="text-sm font-bold text-background-dark">$150.00</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Bottom Action Buttons -->
          <footer class="p-4 bg-gradient-to-t from-black/60 to-transparent">
            <div class="flex items-center gap-3">
                <!-- MODIFIED: Delete Button -->
                <button class="flex h-12 flex-1 items-center justify-center gap-2 rounded-xl bg-danger text-white text-sm font-bold transition-opacity hover:opacity-90">
                    <span class="material-symbols-outlined">delete</span>
                    Delete
                </button>
                <!-- MODIFIED: Approve Button -->
                <button class="flex h-12 flex-1 items-center justify-center gap-2 rounded-xl bg-primary text-background-dark text-sm font-bold transition-opacity hover:opacity-90">
                    <span class="material-symbols-outlined">check_circle</span>
                    Approve
                </button>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
