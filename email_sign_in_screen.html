<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Email Sign In Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style>
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      body { background-color: #333; display: flex; align-items: center; justify-content: center; padding: 2rem; }
      .phone-frame { max-width: 400px; width: 100%; height: 860px; border-radius: 2.5rem; border: 8px solid #111; box-shadow: 0 10px 40px rgba(0,0,0,0.5); overflow: hidden; position: relative; background-color: #333; }
    </style>
    <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { "primary": "#00e677", "background-dark": "#333" },
          fontFamily: { "display": ["Inter", "sans-serif"] },
          borderRadius: { "xl": "1.5rem" },
        },
      },
    }
    </script>
  </head>
<body class="font-display">
    <div class="phone-frame">
        <div class="relative flex h-full w-full flex-col bg-background-dark p-4">
            <!-- Top Nav -->
            <div class="flex items-center">
                <a href="login_screen.html" class="text-white flex size-12 shrink-0 items-center justify-start">
                    <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
                </a>
            </div>

            <div class="flex flex-col grow justify-center">
                <div class="text-center pb-8">
                    <h1 class="text-white text-[32px] font-bold">Sign In</h1>
                </div>

                <!-- Form -->
                <div class="space-y-4">
                    <label class="flex flex-col">
                        <p class="text-slate-300 text-base font-medium pb-2">Email</p>
                        <input class="form-input h-12 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 placeholder:text-primary/50 p-4" placeholder="Enter your email" type="email"/>
                    </label>
                    <label class="flex flex-col">
                        <p class="text-slate-300 text-base font-medium pb-2">Password</p>
                        <input class="form-input h-12 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 placeholder:text-primary/50 p-4" placeholder="Enter your password" type="password"/>
                    </label>
                    <div class="flex justify-end w-full">
                        <a class="text-sm text-primary/80 hover:underline" href="#">Forgot Password?</a>
                    </div>
                </div>

                <!-- Sign In Button -->
                <div class="pt-8">
                    <a href="video_feed_screen.html" class="flex h-12 w-full items-center justify-center rounded-xl bg-primary text-background-dark text-base font-bold">Sign In</a>
                </div>
            </div>

             <!-- Sign Up Link -->
            <div class="text-center pb-4">
                <p class="text-sm text-[#8dceae]">
                    Don't have an account? <a class="font-bold text-primary hover:underline" href="sign_up_screen.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
