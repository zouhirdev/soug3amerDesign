<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Search Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00e677",
              "background-dark": "#333",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Added for phone frame */
      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .phone-frame {
        max-width: 400px;
        width: 100%;
        height: 860px;
        border-radius: 2.5rem;
        border: 8px solid #111;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        position: relative;
      }
    </style>
  </head>
  <body class="font-display">
    <div class="phone-frame">
      <div
        class="relative mx-auto flex h-full w-full flex-col overflow-hidden bg-background-dark"
      >
        <!-- TopAppBar -->
        <header class="flex items-center justify-between p-4">
          <h1 class="flex-1 text-2xl font-bold tracking-tight text-white">
            Search
          </h1>
        </header>

        <!-- SearchBar -->
        <div class="px-4 py-3">
          <!-- Link the whole search bar to the results screen -->
          <a href="search_results.html" class="flex h-12 w-full items-stretch rounded-xl bg-primary/10">
              <div class="flex items-center justify-center pl-4 text-primary/50">
                  <span class="material-symbols-outlined text-2xl">search</span>
              </div>
              <input class="form-input h-full min-w-0 flex-1 cursor-pointer border-none bg-transparent px-4 pl-2 text-base font-normal text-white placeholder:text-primary/50 focus:outline-0 focus:ring-0" placeholder="Search videos, products, or users..." readonly/>
          </a>
        </div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto px-4">
          <!-- Recent Searches -->
          <div class="flex items-center justify-between pb-2 pt-4">
            <h2 class="text-lg font-bold text-white">Recent Searches</h2>
            <button class="text-sm font-medium text-primary">Clear All</button>
          </div>
          <div class="flex flex-wrap gap-3 py-3">
            <div
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/10 pl-4 pr-3"
            >
              <p class="text-sm font-medium text-white">Vintage Finds</p>
              <button class="text-primary/50">
                <span class="material-symbols-outlined text-base">close</span>
              </button>
            </div>
          </div>
          <!-- Trending Categories -->
           <div class="flex items-center justify-between pb-2 pt-6">
                <h2 class="text-lg font-bold leading-tight tracking-tight text-white">Trending Categories</h2>
            </div>
            <div class="grid grid-cols-2 gap-4 py-3">
                <!-- MODIFIED: New Electronics Image -->
                <div class="flex aspect-square flex-col items-start justify-end rounded-xl bg-cover bg-center p-4" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0)), url('https://lh3.googleusercontent.com/aida-public/AB6AXuDcI-C544KrNAz9myideMdFnFsBfSRFSDTKIajYIIjehhLgdLgx9CN9QvBWHPWOPhEJk0AIG9e_Ety4_66Ynqshoqae6Sf8cX-MGKt3PjT2unDss5HxUyQjNpMht5ALNKAQ2eO1-L5iAysJcXXq5ZtXnLLLrr1iwAjYVMxTF5B5v-4_1c08EvgP9LaWX1RpKCr8wzIk9hPrdyr-in3AaEigDu1Li4BVuzg5hBEXIDZGgqNVFG8ajIstTDJw0YAFH8W-t8PE5oqqLKUc');">
                    <p class="font-bold text-white">Electronics</p>
                </div>
                <!-- MODIFIED: New Fashion Image -->
                <div class="flex aspect-square flex-col items-start justify-end rounded-xl bg-cover bg-center p-4" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0)), url('https://lh3.googleusercontent.com/aida-public/AB6AXuAW4k4TDn32BYFChP7lGVLl-FUy8xgNlJS8CFMt9MByBcxBcrmLmy5zwir0gWTYeahkl2Qyck7cUwLPrIjOXO8deeqox3zi-U0hyhXPiqLzhGjMOECd0tfmvd2X0B2CeQoWfe5Tipi8qeTltlutr-c30XKXIVE7F2g8X61OweLGJGv_vP7zWergqJdI4eIoYG9yKlBoqNjN-mjXlIjq2V45ANZpcDd9M4J_k7ki5GhcDTb-aqjrCRPedA-sse7clXunZNpOTTbH73Rn');">
                    <p class="font-bold text-white">Fashion</p>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav
          class="sticky bottom-0 mt-4 flex shrink-0 items-center justify-around border-t border-white/10 bg-background-dark/80 p-2 backdrop-blur-lg">
          <a
            class="flex flex-col items-center gap-1 text-white/70 hover:text-white"
            href="video_feed_screen.html"
          >
            <span class="material-symbols-outlined">home</span>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a
            class="flex flex-col items-center gap-1 text-primary"
            href="search_screen.html"
          >
            <span
              class="material-symbols-outlined"
              style="font-variation-settings: 'FILL' 1"
              >search</span
            >
            <span class="text-xs font-bold">Search</span>
          </a>
          <a
            class="flex flex-col items-center gap-1 text-white/70 hover:text-white"
            href="upload_video_details_screen.html"
          >
            <div
              class="flex h-8 w-14 items-center justify-center rounded-lg bg-primary"
            >
              <span class="material-symbols-outlined text-black">add</span>
            </div>
          </a>
          <a
            class="flex flex-col items-center gap-1 text-white/70 hover:text-white"
            href="inbox_screen.html"
          >
            <span class="material-symbols-outlined">inbox</span>
            <span class="text-xs font-medium">Inbox</span>
          </a>
          <a
            class="flex flex-col items-center gap-1 text-white/70 hover:text-white"
            href="my_profile_screen.html"
          >
            <span class="material-symbols-outlined">person</span>
            <span class="text-xs font-medium">Profile</span>
          </a>
        </nav>
      </div>
    </div>
  </body>
</html>
