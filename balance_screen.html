<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Balance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
   <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* --- MODIFIED CSS FOR RESPONSIVE FRAME --- */
    body {
        background-color: #333;
        /* Use flexbox to center the frame on the page */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensure body takes full height */
        padding: 1rem; /* Add some space on smaller screens */
    }
    .phone-frame {
        width: 100%; /* Be flexible, fill the container */
        max-width: 400px; /* But don't get wider than our ideal size */
        
        height: auto; /* Let height be determined by aspect ratio */
        /* This is the magic part: Forces the shape (400 / 860 â‰ˆ 9 / 19.5) */
        aspect-ratio: 9 / 19.5; 
        
        /* On short screens (like laptops), don't let the frame be taller than the viewport */
        max-height: 95vh; 

        border-radius: 2.5rem;
        border: 8px solid #111;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        overflow: hidden; /* This is essential */
        position: relative;
    }
</style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#00e677", "background-dark": "#333", "danger": "#FF453A" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
  </head>
  <body class="font-display">
    <div class="phone-frame">
      <div class="relative flex h-full w-full flex-col bg-background-dark">
        <!-- Top App Bar -->
        <header class="sticky top-0 z-10 flex items-center p-4 justify-between border-b border-white/10 bg-background-dark">
          <a href="settings_bottom_sheet.html" class="flex size-12 -ml-4 shrink-0 items-center justify-center text-white">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
          </a>
          <h1 class="flex-1 text-center text-lg font-bold text-white">Balance</h1>
          <div class="size-12"></div> <!-- Spacer -->
        </header>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-4">
            <!-- Balance Card -->
            <div class="rounded-xl bg-gradient-to-br from-primary/20 to-primary/5 p-6 mb-8">
                <p class="text-sm font-medium text-primary/80">Available Credits</p>
                <p class="text-4xl font-black text-white mt-1">5,750</p>
                <button class="mt-6 w-full h-11 rounded-lg bg-primary text-background-dark font-bold text-sm">Buy More Credits</button>
            </div>

            <!-- Transaction History -->
            <h2 class="text-base font-bold text-white/90 mb-4">Recent Activity</h2>
            <div class="space-y-3">
                <!-- Transaction Item - Sale -->
                <div class="flex items-center justify-between rounded-lg bg-white/5 p-3">
                    <div class="flex items-center gap-4">
                        <div class="flex size-10 items-center justify-center rounded-full bg-primary/10"><span class="material-symbols-outlined text-primary">download</span></div>
                        <div>
                            <p class="font-medium text-white">Top up</p>
                            <p class="text-xs text-white/50">Dec 3, 2025</p>
                        </div>
                    </div>
                    <p class="font-bold text-primary">+ 150 Credits</p>
                </div>
                <!-- Transaction Item - Upload Cost -->
                <div class="flex items-center justify-between rounded-lg bg-white/5 p-3">
                    <div class="flex items-center gap-4">
                        <div class="flex size-10 items-center justify-center rounded-full bg-danger/10"><span class="material-symbols-outlined text-danger">upload</span></div>
                        <div>
                            <p class="font-medium text-white">Video Upload</p>
                            <p class="text-xs text-white/50">Dec 2, 2025</p>
                        </div>
                    </div>
                    <p class="font-bold text-danger">- 1 Credit</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
