<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; font-size: 24px; }
      body { background-color: #333; display: flex; align-items: center; justify-content: center; padding: 2rem; }
      .phone-frame { max-width: 440px; width: 100%; max-height: 860px;height: 860px; border-radius: 2.5rem; border: 8px solid #111; box-shadow: 0 10px 40px rgba(0,0,0,0.5); overflow: hidden; position: relative; }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#00e677", "background-dark": "#333" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
  </head>
  <body class="font-display">
    <div class="phone-frame">
      <div class="relative flex h-full w-full flex-col bg-background-dark overflow-hidden">
        
        <!-- Top App Bar -->
        <header class="sticky top-0 z-10 flex items-center p-4 justify-between border-b border-white/10 bg-background-dark">
          <a href="my_profile_screen.html" class="flex size-12 -ml-4 shrink-0 items-center justify-center text-white">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
          </a>
          <h1 class="flex-1 text-center text-lg font-bold text-white">Edit Profile</h1>
          <div class="flex size-12 shrink-0 items-center justify-end">
            <a href="my_profile_screen.html" class="font-bold text-primary text-base">Save</a>
          </div>
        </header>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="space-y-8 max-w-sm mx-auto">
                
                <!-- Profile Picture Section -->
                <div class="flex flex-col items-center gap-4 pt-4">
                    <img class="h-28 w-28 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAq5aFw9NAu05FI3P6ZbGnLLZodcGxKlJbZQVEFNmgSbMMYCfgCGjnNu9ozuZIg7A4DYeNUYhNmiz60MsCWMAO7jHm7_m_uP8XSdWatTCRd_CLS2R8kZDXRRlWRqg6nGZEs9oLx4MXl1YcN5sYIiFGEWXDWX-iy_iqdvzCzEWmMGibPyPkMYMU0SoHY3z6L48hJgYBuDya1lKZa8RjPqGxP1HQCMQfbTgP4oMw8iiSZjIvQTO971u3UAagC741CehFRhu-UJgVJewfm"/>
                    <a href="#" class="font-bold text-primary text-sm">Change Photo</a>
                </div>

                <!-- Form Fields -->
                <div class="space-y-6">
                    <label class="flex flex-col">
                        <p class="text-slate-300 text-base font-medium pb-2">Username</p>
                        <input class="form-input h-12 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 p-4" type="text" value="my_username"/>
                    </label>
                    <label class="flex flex-col">
                        <p class="text-slate-300 text-base font-medium pb-2">Bio</p>
                        <textarea class="form-input min-h-32 w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-primary/20 bg-primary/10 p-4" placeholder="Tell everyone a little about yourself...">This is my bio description.</textarea>
                    </label>
                </div>

            </div>
        </div>

      </div>
    </div>
  </body>
</html>
